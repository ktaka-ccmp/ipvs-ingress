apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: test-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: tea-svc
          servicePort: 81
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ipvs-ingress
spec:
  backend:
    serviceName: tea-svc
    servicePort: 81
---
apiVersion: v1
kind: Service
metadata:
  name: tea-svc
  labels:
    app: tea
spec:
#  type: LoadBalancer
  ports:
  - port: 81
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: tea
  clusterIP: 10.254.0.10
#  LoadBalancerIP: 10.2.2.2
  externalIPs:
  - 10.1.1.2
  - 10.1.1.3

---
apiVersion: extensions/v1beta1
kind: Deployment
#apiVersion: v1
#kind: ReplicationController
metadata:
  name: tea-rc
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: tea
    spec:
      nodeSelector:
        web: "yes"
      containers:
      - name: tea
#        image: nginx
#        image: 192.168.0.102:5000/test/nginx
        image: 192.168.0.102:5000/test/nginx-lvs-tun
        securityContext:
          privileged: true
          capabilities:
            add:
              - SYS_MODULE
              - NET_ADMIN
        volumeMounts:
        - mountPath: /lib/modules
          name: lib-modules
        ports:
        - containerPort: 80
      volumes:
      - name: lib-modules
        hostPath:
          path: /lib/modules

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: xlbd-controller
  namespace: default
  labels:
    app: xlbd-controller
spec:
  selector:
    matchLabels:
      app: xlbd-controller
  template:
    metadata:
      labels:
        app: xlbd-controller
    spec:
      nodeSelector:
        lvs: "yes"
      containers:
      - name: server
#        image: 192.168.0.102:5000/ktaka/ipvs-controller:0.1
        image: 192.168.0.102:5000/ktaka/xlbd-controller:0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 10254
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        args:
        - /server.sh
        - --default-backend-service=$(POD_NAMESPACE)/tea-svc
#        - -v 3
        securityContext:
          privileged: true
          capabilities:
            add:
              - SYS_ADMIN
              - SYS_MODULE 
              - NET_ADMIN
        volumeMounts:
        - mountPath: /lib/modules
          name: lib-modules
        - mountPath: /var/run/netns/node
          name: netns-node
        - mountPath: /sys/fs/bpf
          name: sys-fs-bpf
#
      - name: exabgp
        image: 192.168.0.102:5000/ktaka/exabgp:0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 10254
        env:
          - name: PREFIX
            value: 10.1.1.0/24
          - name: AS_NUM
            value: "65021"
          - name: PEER_IP
            value: 192.168.0.102
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: NODE_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        securityContext:
          privileged: true
          capabilities:
            add:
              - NET_ADMIN
        volumeMounts:
        - mountPath: /var/run/netns/node
          name: netns-node
      volumes:
      - name: lib-modules
        hostPath:
          path: /lib/modules
      - name: netns-node
        hostPath:
          path: /proc/1/ns/net
      - name: sys-fs-bpf
        hostPath:
          path: /sys/fs/bpf


